<!DOCTYPE html>
<html>
  <head>
    <title>Simple Map</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <style>
      /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
      #map {
        height: 80%;
      }
      /* Optional: Makes the sample page fill the window. */
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <div>
    <input id="input">
    <button id="button">
      submit
    </button>
    </div>
   
    <script>
      var map;
function initMap() {
  class Problem{
    constructor(description){

    }
  }
  var currMarkerWrittenTo = false;
  var currMarker;
var markers = [];
var infos = [];
var input = document.getElementById("input");
var button = document.getElementById("button");
button.addEventListener("click", function(){
  var newWindow = new google.maps.InfoWindow({content: input.value});
})

  var myLatlng = {lat: -25.363, lng: 131.044};

   var infowindow = new google.maps.InfoWindow({
    content: "contentString"
  });

  map = new google.maps.Map(document.getElementById('map'), {
    zoom: 4,
    center: myLatlng
  });

  var marker = new google.maps.Marker({
    position: myLatlng,
    map: map,
    title: 'Click to zoom'
  });

  markers.push(marker);

  map.addListener('center_changed', function() {
    // 3 seconds after the center of the map has changed, pan back to the
    // marker.
    window.setTimeout(function() {
      map.panTo(marker.getPosition());
    }, 3000);
  });

  markers[0].addListener('click', function() {
    infowindow.open(map, marker);
  });


  map.addListener('click', function(event) {
    if (currMarkerWrittenTo == false && markers.length > 1){
      currMarker.setMap(null);
    markers.pop();
  }
   var tempLatlng = {lat : event.latLng.lat(), lng: event.latLng.lng()}
   var newMarker = new google.maps.Marker({
    position: tempLatlng,
    map: map,
    title: 'NEW!'
  });

 markers.push(newMarker);
currMarker = newMarker;
currMarkerWrittenTo = false;
  });
}


    </script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBBpoXAPNzlNiQym3GR4VJqd9FkQ7V9rtA&callback=initMap"
    async defer></script>
  </body>
</html>
